<div id="home">
	<div id="intro">
		DishOut is for people who need help deciding what's for dinner.<br />
		<span class="bold">Start typing below to find something delicious.</span><br />
		<select class="choice-by">
			<option>By Dish</option>
			<option>By Restaurant</option>
			<option>By Location</option>
		</select>
		<input class="dish-search" type="text" ng-model="searchQuery" placeholder="Yum." />
		<a href="#search" class="search-submit btn btn-default" ng-click="submitSearch(searchQuery)"><span>GO</span></a>
	</div>
</div>
